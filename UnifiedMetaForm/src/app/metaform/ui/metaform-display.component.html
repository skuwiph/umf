<h2>{{form.title}}</h2>
<div class="mf-form" [ngClass]="{'mf-single-question': form.drawType === 0}">
    <ng-container *ngIf="display?.questions">
        <ng-container *ngFor="let q of display.questions">
            <div class="mf-question" [hidden]="!displayIf(q)">
                <div class="mf-caption"><label class="caption">{{q.caption}}</label></div>
                <div class="mf-controls"
                    [ngClass]="{'layout-horiz': q.controlLayout === 0, 'layout-vert': q.controlLayout === 1}">
                    <div class="mf-control" *ngFor="let c of q.controls">
                        <ng-container [ngSwitch]="c.controlType">
                            <ng-container *ngSwitchCase="0">
                                <app-mf-label [form]="form" [control]="c"></app-mf-label>
                            </ng-container>
                            <ng-container *ngSwitchCase="1">
                                <app-mf-text [form]="form" [control]="c"
                                    (changeValidity)="onControlValidityChange($event)"></app-mf-text>
                            </ng-container>
                            <ng-container *ngSwitchCase="2">
                                <app-mf-option [form]="form" [control]="c"
                                    (changeValidity)="onControlValidityChange($event)"
                                    (optionLoadComplete)="optionLoadComplete(q, c, $event)"></app-mf-option>
                            </ng-container>
                            <ng-container *ngSwitchCase="3">
                                <app-mf-date [form]="form" [control]="c"
                                    (changeValidity)="onControlValidityChange($event)"></app-mf-date>
                            </ng-container>
                            <ng-container *ngSwitchCase="4">
                                <app-mf-time [form]="form" [control]="c"
                                    (changeValidity)="onControlValidityChange($event)"></app-mf-time>
                            </ng-container>
                            <ng-container *ngSwitchDefault><b>No control implementation: {{c.controlType}}</b>
                            </ng-container>
                        </ng-container>
                        <div *ngIf="c.inError" class="errorMessage">{{c.errorMessage}}</div>
                    </div>
                </div>
                <div class="footnote" *ngIf="q.captionFootnote">{{q.captionFootnote}}</div>
            </div>
        </ng-container>
    </ng-container>
</div>
<div class="buttons">
    <button class="btn btn-next" [ngClass]="{'btn-error': !pageIsValid}" [disabled]="!pageIsValid" (click)="nextPage()">
        <ng-container *ngIf="pageIsValid">{{nextButtonText}}</ng-container>
        <ng-container *ngIf="!pageIsValid">Please correct errors</ng-container>
    </button>
    <button *ngIf="!atStartOfForm" class="btn btn-prev" (click)="previousPage()">·êä</button>
</div>
